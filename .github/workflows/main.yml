name: Flutter Release Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Flutter Release Bundle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'  # Updated to fix Dart SDK version issue
      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Decode keystore and write file
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/keystore
          if [ -z "${KEYSTORE_BASE64}" ]; then
            echo "ERROR: KEYSTORE_BASE64 is empty" >&2
            exit 1
          fi
          echo "$KEYSTORE_BASE64" | base64 --decode > android/keystore/release-key.jks
          chmod 600 android/keystore/release-key.jks

      - name: Write android/key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > android/key.properties <<EOF
          storePassword=${KEYSTORE_PASSWORD}
          keyPassword=${KEY_PASSWORD}
          keyAlias=${KEY_ALIAS}
          storeFile=keystore/release-key.jks
          EOF

      - name: Install Dependencies
        run: flutter pub get

      - name: Clean previous builds
        run: flutter clean

      - name: Build Android Release App Bundle (.aab)
        run: flutter build appbundle --release

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Distribute AAB to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_GROUPS: ${{ secrets.FIREBASE_GROUPS }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_APP_ID" ]; then
            echo "FIREBASE_APP_ID must be set as a repository secret" >&2
            exit 1
          fi
          echo "Distributing AAB to Firebase App Distribution..."
          # Prefer service account JSON if provided (recommended). Accept raw JSON or base64-encoded JSON.
          if [ -n "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "Using service account authentication via GOOGLE_APPLICATION_CREDENTIALS"
            mkdir -p ~/.config/firebase
            # Detect if variable is base64 (contains typical base64 chars and no JSON braces) or raw JSON
            if echo "$FIREBASE_SERVICE_ACCOUNT" | jq -e . >/dev/null 2>&1; then
              echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase-service-account.json
            else
              echo "$FIREBASE_SERVICE_ACCOUNT" | base64 --decode > /tmp/firebase-service-account.json || {
                # if decode fails, try saving raw value
                echo "$FIREBASE_SERVICE_ACCOUNT" > /tmp/firebase-service-account.json
              }
            fi
            export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json
          else
            if [ -z "$FIREBASE_TOKEN" ]; then
              echo "Either FIREBASE_SERVICE_ACCOUNT (preferred) or FIREBASE_TOKEN must be set as repository secrets" >&2
              exit 1
            fi
            echo "FIREBASE_SERVICE_ACCOUNT not provided â€” falling back to FIREBASE_TOKEN (deprecated)"
          fi
          # Build path
          AAB_PATH=build/app/outputs/bundle/release/app-release.aab
          if [ ! -f "$AAB_PATH" ]; then
            echo "AAB not found at $AAB_PATH" >&2
            exit 1
          fi
          # If FIREBASE_GROUPS is set, pass --groups, otherwise skip. If using service account, omit --token.
          CMD=(firebase appdistribution:distribute "$AAB_PATH" --app "$FIREBASE_APP_ID" --release-notes "CI build $GITHUB_SHA")
          if [ -n "$FIREBASE_GROUPS" ]; then
            CMD+=(--groups "$FIREBASE_GROUPS")
          fi
          if [ -z "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            CMD+=(--token "$FIREBASE_TOKEN")
          fi
          # Run the command and capture output
          if ! OUTPUT=$("${CMD[@]}" 2>&1); then
            echo "Firebase CLI failed:" >&2
            echo "$OUTPUT" >&2
            # Detect common cause: project not linked to Play
            if echo "$OUTPUT" | grep -q "This project is not linked to a Google Play account"; then
              echo "ERROR: Firebase project is not linked to a Google Play account. To distribute Android apps via App Distribution, link your Firebase project to the Play Console or upload the app via Play Console. See: https://firebase.google.com/docs/app-distribution/android/distribute-cli#link_firebase_project_to_play_console" >&2
            fi
            exit 1
          else
            echo "$OUTPUT"
          fi

      # Optional: Upload the AAB as an artifact
      - name: Upload .aab Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
