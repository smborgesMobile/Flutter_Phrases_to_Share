name: Flutter Release Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Flutter Release Bundle and Distribute
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Decode keystore and write file
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          mkdir -p android/keystore
          if [ -z "${KEYSTORE_BASE64}" ]; then
            echo "ERROR: KEYSTORE_BASE64 is empty" >&2
            exit 1
          fi
          echo "$KEYSTORE_BASE64" | base64 --decode > android/keystore/release-key.jks
          chmod 600 android/keystore/release-key.jks

      - name: Write android/key.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > android/key.properties <<EOF
          storePassword=${KEYSTORE_PASSWORD}
          keyPassword=${KEY_PASSWORD}
          keyAlias=${KEY_ALIAS}
          storeFile=keystore/release-key.jks
          EOF

      - name: Install Dependencies
        run: flutter pub get

      - name: Clean previous builds
        run: flutter clean

      - name: Build Android Release APK
        run: flutter build apk --release

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Distribute APK to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app 1:697771277947:android:a77bcf5c5feaad9925acde \
            --groups testadores \
            --release-notes "VersÃ£o release Flutter" \
            --non-interactive
